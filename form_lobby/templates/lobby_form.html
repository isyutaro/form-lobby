{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="col-md-12">
        <div class="intro">
           <h1>Registro de Visitas</h1> 
        </div>
    </div>

     <form action="/" method="post">
        {% csrf_token %}
        <div class="form-group">
                <input type="text" class="form-control" name="{{ form.nombre.name }}" id="{{ form.nombre.id_for_label }}" placeholder="Nombre" required maxlength="100">
        </div>
        <div class="form-group">
                <input type="text" class="form-control" name="{{ form.apellido.name }}" id="{{ form.apellido.id_for_label }}" placeholder="Apellido" maxlength="100">
        </div>
        <div class="form-group">
                <input type="text" class="form-control" name="{{ form.empresa.name }}" id="{{ form.empresa.id_for_label }}" placeholder="Empresa" required maxlength="100">
        </div>
        <div class="form-group">
                <input type="email" class="form-control" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" placeholder="email" required maxlength="100">
            </div>
        <div class="form-group">
                <input type="number" class="form-control" name="{{ form.telefono.name }}" id="{{ form.telefono.id_for_label }}" placeholder="TelÃ©fono" required maxlength="10">
            </div>
        </div>
        <div class="form-row">
                <button type="submit" class="btn btn-primary btn-sm btn-block">Registrar</button>
        </div>
    </form>

{% endblock %}
